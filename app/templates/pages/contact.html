{% extends "layout/inner-base.html" %}

{% block content %}
<section class="container py-4">
    <div class="row">
        <div class="col-lg-6">
            <h1>Contact us</h1>
            <p>we are here to help, drop us a message below:</p>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <!-- add wide button with primary color -->
                <button type="submit" class="btn btn-dark text-light">
                    <i class="fa-solid fa fa-envelope"></i>
                    Send Message Now Â»</button>
        </div>
        <div class="col-lg-6">
            <img src="{{ url_for('static', filename='images/contact2.png') }}" class="img-fluid" alt="contact us">
        </div>
    </div>
</section>
{% endblock %}

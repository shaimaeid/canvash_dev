{% extends "layout/inner-base.html" %}

{% block content %}
<section class="container py-4">
    <div class="row">
        <div class="col-lg text-center">
            <p><span class="fs-4 fw-bold">401</span> - Unauthorized</p>
            <img src="{{ url_for('web.static', filename='images/stare.png') }}" width="180" class="img-fluid" alt="404">

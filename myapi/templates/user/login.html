{% extends "layout/inner-base.html" %}

{% block content %}
<div class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mt-4" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<section class="container py-4">
    <div class="row">
        <div class="col-lg-6">
            <h1>Sign in</h1>
            <p>Enter your account details below:</p>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- add wide button with primary color -->
                <button type="submit" class="btn btn-dark text-light">
                    <i class="fa-solid fa fa-envelope"></i>
                    Sign in Â»</button>
        </div>
        <div class="col-lg-6">
            <img src="{{ url_for('static', filename='images/login.png') }}" class="img-fluid" alt="contact us">
        </div>
    </div>
</section>
{% endblock %}

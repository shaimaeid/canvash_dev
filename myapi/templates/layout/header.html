<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canvash :: your template store.{% endblock %}</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('web.static', filename='images/favicon.png') }}" type="image/x-icon">

</head>

<body>
    <section class="main-header">
        <!-- Top Bar -->
        <div class="top-bar bg-dark text-light">
            <!-- container row -->
            <div class="container d-flex justify-content-between align-items-center">
                <button class="navbar-toggler bg-secondary text-dark d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <i class="fas fa-bars"></i>
                </button>
                <div><a href="/contact">Â» Request a demo</a> </div>
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('web.static', filename='images/icon1.png') }}" alt="Logo" height="25">
                    <span>&nbsp; Welcome, Shimos</span>
                    <a href="/user/cart" class="btn btn-sm btn-link mx-lg-0 ms-3 text-warning"><i class="fa fa-gear" aria-hidden="true"></i></a>
                    <a href="/user/cart" class="btn btn-sm btn-link mx-lg-0 ms-3 text-warning"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

        <nav class="header navbar main navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand mx-auto mx-lg-0" href="/">
                    <img src="{{ url_for('web.static', filename='images/logo-70.png') }}" alt="Logo" height="70"
                        class="d-inline-block align-text-top">
                </a>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link btn-styled active" href="/"><i class="fa fa-home" aria-hidden="true"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/editor">Editor</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Categories</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/products">Products</a></li>
                                <li><a class="dropdown-item" href="#">Another link</a></li>
                                <li><a class="dropdown-item" href="#">A third link</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </section>

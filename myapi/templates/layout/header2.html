<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canvash :: your template store.{% endblock %}</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('web.static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/nav.css') }}">

</head>
<body>
         
    <nav class="navbar navbar-expand-md fixed-top bg-dark">
        <div class="container-fluid px-lg-5 px-0 d-flex flex-md-row flex-column align-items-center">

            <!-- Logo -->
            <a class="navbar-brand order-1 my-2 m-0 mx-lg-3" href="/">
                <img src="{{ url_for('web.static', filename='images/logo-footer.png') }}" alt="Logo" height="40">
            </a>
    
            <!-- Cart and User Info (Mobile First) -->
            <div class="d-flex order-2 order-md-4 mt-2">
                <img src="{{ url_for('web.static', filename='images/icon1.png') }}" alt="icon" height="25">
                
                {% if current_user.is_authenticated %}
                <span class="text-light m-1 small">&nbsp;{{current_user.username}}</span>
               
                <!-- show a tooltip with cart count when user hover over the cart icon -->
                <a href="/user/cart" class="btn btn-sm btn-link mx-lg-0 ms-3 text-warning position-relative" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cart (3 items)">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="small position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        {{ cart_count }}
                        <span class="visually-hidden">Cart Items</span>
                    </span>
                </a>
                <a href="/soon" class="btn btn-sm btn-link mx-lg-0 ms-3 text-warning">
                    <i class="fa fa-gear" aria-hidden="true"></i>
                </a>
                <a href="/user/logout" class="btn btn-sm btn-link mx-lg-0 ms-3 text-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="logout">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </a>
                {% else %}
                <a href="/user/login" class="btn btn-sm btn-link mx-lg-0 ms-3 text-warning">Signin</a>

                {% endif %}
                            <!-- Toggle Button -->
            <button class="navbar-toggler bg-dark text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            </div>
    

    
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse order-3 order-md-2" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mb-sd-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Resources</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/products">All Products</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="/products">Category 1</a></li>
                            <li><a class="dropdown-item" href="/products">Category 2</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="/editor">Image Editor</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center me-auto mb-lg-0 mb-5" role="search">
                    <input class="form-control me-2 text-light" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary btn-styled" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
